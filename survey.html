<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Rover Design Studio Survey Form</h1>
        <p id="description">Thank you for taking time to help us improve our services</p>
        <div id="form-div">
            <form id="survey-form" validate>
                <label for="name" id="name-label">Name:</label>
                <input type="text" id="name" placeholder="John" required><br>
                <br><label for="email" id="email-label">Email:</label>
                <input type="email" id="email" placeholder="john123@gmail.com" required><br>
                <br><label for="rate" id="number-label">Rate:</label>
                <input type="number" id="number" min="0" max="5" placeholder="5"><br>
                <br><label for="dropdown" id="dropdown-label">Service used:</label>
                <select name="dropdown" id="dropdown">
                    <option value="socialmedia">
                        Social Media management
                    </option>
                    <option value="brochure">
                        Brochure and poster design
                    </option>
                    <option value="logo">
                        Logo design
                    </option>
                </select><br>
                <br><label id="radio-label">Would you like us to mail you new offers and services?</label><br>
                <input type="radio" id="yes" name="contact" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="contact" value="no">
                <label for="no">No</label><br>
                <br><label id="check-label">Which of these would you like us to include as one of our services?</label><br>
                <input type="checkbox" id="website" name="website" value="website">
                <label for="website"> Websites</label><br>
                <input type="checkbox" id="gifts" name="gifts" value="gifts">
                <label for="gifts"> Customized corporate gifts</label><br>
                <input type="checkbox" id="billboard" name="billboard" value="billboard">
                <label for="billboard">Billboard Advertisements</label><br>
                <br>
                <textarea name="comments" rows="5" cols="40"> Summarise your experience in a few words.
                </textarea>
                <br><br><input type="submit" id="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
